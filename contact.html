<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <!-- navigation -->
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
    <!-- form -->
    <div class="page" id="formpage">
      <h1 class="ptitle">Contact</h1>
      <div class="form">
        <em
          ><h2 class="directions">
            For all inquiries, please fill out the form below:
          </h2></em
        >
        <form id="form">
          <div class="line1">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" />
          </div>
          <div class="line2">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" />
          </div>
          <div class="line3">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="line4">
            <textarea name="message" id="message">Leave a message!</textarea>
          </div>
          <div class="line5">
            <input type="submit" value="Submit" id="submit" />
          </div>
        </form>
      </div>
      <div class="footer" id="cfoot">
        <p>Developed by Emerson-Liwayway Recto</p>
      </div>
    </div>
  </body>
</html>
